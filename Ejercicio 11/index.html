<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Reservas de Hotel</title>
</head>
<body>
  <h1>Sistema de Reservas de Hotel</h1>

  <section id="menu">
    <button onclick="showSection('reservar')">Reservar</button>
    <button onclick="showSection('ver-reservas')">Ver mis reservas</button>
    <button onclick="showSection('cancelar-reserva')">Cancelar reserva</button>
    <button onclick="showSection('editar-reserva')">Editar reserva</button>
    <button onclick="showSection('ver-disponibles')">Ver habitaciones disponibles</button>
  </section>

  <section id="sections">
    <article id="reservar" class="section">
      <h2>Reservar habitación</h2>
      <label for="numero-habitacion">Número de Habitación:</label>
      <input type="number" id="numero-habitacion"><br>
      <label for="fecha-inicio">Fecha de Inicio (YYYY-MM-DD):</label>
      <input type="date" id="fecha-inicio"><br>
      <label for="fecha-fin">Fecha de Fin (YYYY-MM-DD):</label>
      <input type="date" id="fecha-fin"><br>
      <label for="huesped">Nombre del Huésped:</label>
      <input type="text" id="huesped"><br>
      <label for="cantidad-huespedes">Cantidad de Huéspedes:</label>
      <input type="number" id="cantidad-huespedes"><br>
      <button onclick="iniciarReservar()">Reservar</button>
    </article>

    <article id="ver-reservas" class="section">
      <h2>Ver mis reservas</h2>
      <label for="ver-huesped">Nombre del Huésped:</label>
      <input type="text" id="ver-huesped"><br>
      <button onclick="iniciarVerReservas()">Ver Reservas</button>
      <ul id="lista-reservas"></ul>
    </article>

    <article id="cancelar-reserva" class="section">
      <h2>Cancelar reserva</h2>
      <label for="idReservaCancelar">ID de la Reserva:</label>
      <input type="number" id="idReservaCancelar"><br>
      <button onclick="iniciarCancelarReserva()">Cancelar Reserva</button>
    </article>

    <article id="editar-reserva" class="section">
      <h2>Editar reserva</h2>
      <label for="id-reserva-editar">ID de la Reserva:</label>
      <input type="number" id="id-reserva-editar"><br>
      <label for="nueva-fecha-inicio">Nueva Fecha de Inicio:</label>
      <input type="date" id="nueva-fecha-inicio"><br>
      <label for="nueva-fecha-fin">Nueva Fecha de Fin:</label>
      <input type="date" id="nueva-fecha-fin"><br>
      <button onclick="iniciarEditarReserva()">Editar Reserva</button>
    </article>

    <article id="ver-disponibles" class="section">
      <h2>Habitaciones disponibles</h2>
      <ul id="lista-disponibles"></ul>
    </article>
  </section>

  <script src="app.js"></script>
</body>
</html>
